<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %}
    <!-- Loading Bootstrap -->
    <link href="{{ url_for('static',filename='css/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ url_for('static',filename='css/flat-ui.css')}}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}"> 
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock %} - Monius.top</title>
    {% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../dist/js/vendor/html5shiv.js"></script>
      <script src="../dist/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% block content %}{% endblock %}

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="{{ url_for('static',filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/flat-ui.min.js')}}"></script>
    {% block js %}{% endblock %}
</body>

</html>
